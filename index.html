<body>
  <div class="center">
    <h1 class="auth-title">Login</h1>

    <form class="login-form">

    </form>

    <!-- The sign up form -->
    <form class="sign-up-form">
      <div class="input_group">
        <div class="input_field">
          <i class="fa-solid fa-user"></i>
